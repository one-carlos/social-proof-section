<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="./styles/structure.css" />
  <link rel="stylesheet" href="./styles/mediaqueries.css" />

  <title>Frontend Mentor | Social proof section</title>
</head>

<body>
  <main class="section-container">
    <div class="content">
      <div class="container-fluid">
        <div class="row align-items-start my-5">
          <div class="col-md-5">
            <h1>10,000+ of our users love our products.</h1>
            <p class="intro">We only provide great products combined with excellent customer service. See what our satisfied customers
              are saying about our services.</p>
          </div>
          <div class="col-md-6 offset-md-1">
            <div id="ratings" class="row mx-0"></div>
          </div>
        </div>
        <div id="testimonials" class="row my-5"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/one-carlos">One Carlos</a>.
    </div>
  </main>
  <script src="scripts/scripts.js"></script>
</body>

</html>
